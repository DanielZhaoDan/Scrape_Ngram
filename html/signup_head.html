<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<style>
table, th, thead, td {
    border: 1px solid #EAC8C8;
}
.entry-content p {
    text-align: center;
}
.entry-title {
    display:none;
}
</style>
<script>
$(document).ready(function(){
    changeDateLocaleTitle();
    $('#ticket_25 iframe').height('600px');
    $('#ticket_26 iframe').height('600px');
})
function changeDateLocaleTitle() {
    var country = GetQueryString('country');
    var type = GetQueryString('type');
    var countryTitle = 'Singapore';
    if(country == 'ID')
        countryTitle = 'Indonesia';
    else if (country == 'IN')
        countryTitle = 'India';
    else if (country == 'MY')
        countryTitle = 'Malaysia';
    var title = 'Feb ' + type + 'th session ';
    if (type == 25)
        $('#ticket_25').css('display', '');
    else
        $('#ticket_26').css('display', '');
    var dateTitle = ''; 
    if (type == '4') {
        dateTitle = '';
        $('#table_4').css('display', '');
    } else {
        $('#table_2').css('display', '');
    }
    $('#dateLocale').html(title+dateTitle);
    $('#dateLocale').css('display', '');
    $('#thanksEmail').css('display','');
}
function GetQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]);
    return null;
}
</script>
