<script>
$(document).ready(function(){
    changeDateLocaleTitle();
})
function changeDateLocaleTitle() {
    var country = GetQueryString('country');
    var type = GetQueryString('type');
    var countryTitle = 'Singapore';
    if(country == 'ID')
        countryTitle = 'Indonesia';
    else if (country == 'IN')
        countryTitle = 'India';
    else if (country == 'MY')
        countryTitle = 'Malaysia';
    var title = countryTitle + ' ' + type + ' days session, ';
    var dateTitle = 'January-2017, 13, 14 <br> 9 am - 5 pm';
    if (type == '4') {
        dateTitle = 'January-2017, 16, 17, 18, 19<br>7pm - 9pm';
        $('#table_4').css('display', '');
    } else {
        $('#table_2').css('display', '');
    }
    $('#dateLocale').html(title+dateTitle);
    $('#dateLocale').css('display', '');
    $('#thanksEmail').css('display','');
}
function GetQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]);
    return null;
}

</script>
