<script>

function selectedCountry(country) {
    var indiaContent = '<b>IND 1000 per seat</b>India test,test,test';
    var IDContent = '<b>IND 1000 per seat</b>Indonesia test,test,test';
    var MYContent = '<b>IND 1000 per seat</b>Malaysia test,test,test';

    if(country == 'India')
        $('#countryPrice').html(indiaContent);
   else if(country == 'Indonesia')
        $('#countryPrice').html(IDContent);
   else if(country == 'Malaysia')
        $('#countryPrice').html(MYContent);
   else
        $('#countryPrice').html(SGContent);
}
function jumpTo(value) {
    var country = $('#jumpCountry').val();
    if (country == '-1')
        alert('please select a country');
    else
        window.location.href = 'http://www.thetenthfloor.com/signup?type='+value+'&country='+country;
}
function showButtons() {
    var country = $('#jumpCountry').val();
    console.log(country);

        $('.JumpButton').css('display','none');
    else
        $('.JumpButton').css('display','');
}
