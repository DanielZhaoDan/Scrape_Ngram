<script>
$(document).ready(function(){
    changeMobileStyle()
})
function changeMobileStyle() {
    if(isMobile()) {
        $("[type='submit']").css('width', '100%');
        $("[type='submit']").css('margin-left', '0px');
        $(".grid_5_of_12").css('top', '0px');
        $('.size-medium').css('height', '');
        $('.size-medium').css('width', '95%');
        $('.imgContainer').css('width', '100%');
        $('.imgContainer').css('margin-left', '0px');
        $('.imgContainer').css('padding-left', '0px');
    }
}
function selectedCountry(country) {
    var indiaContent = '<b>IND 1000 per seat</b>India test,test,test';
    var IDContent = '<b>IND 1000 per seat</b>Indonesia test,test,test';
    var MYContent = '<b>IND 1000 per seat</b>Malaysia test,test,test';
    var SGContent = '<b>SGD 1000 per seat</b><br>Singapore, 20 mins from CBD area, you will receive exact address in your confirmation email<br>4 days, after work sessions on January-2017 - 16, 17, 18, 19 | 7pm - 9pm<br>2 full days sessions on January-2017 - 13, 14 | 9am - 5pm';

    if(country == 'India')
        $('#countryPrice').html(indiaContent);
   else if(country == 'Indonesia')
        $('#countryPrice').html(IDContent);
   else if(country == 'Malaysia')
        $('#countryPrice').html(MYContent);
   else
        $('#countryPrice').html(SGContent);
}
function jumpTo(value) {
    var country = $('#jumpCountry').val();
    if (country == '-1')
        alert('please select a country');
    else
        window.location.href = 'http://www.thetenthfloor.com/signup?type='+value+'&country='+country;
}
function showButtons() {
    var country = $('#jumpCountry').val();
    console.log(country);
    if (country == '-1')
        $('.JumpButton').css('display','none');
    else
        $('.JumpButton').css('display','');
}
</script>
